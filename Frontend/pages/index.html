<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <div class="container">

          <a class="nav-link active" href="index.html">

            <div class="link-text">Home</div>

      </div>
      <a href="userPage.html">
        <div class="my-account">Login</div>
      </a>

    <div class="wrapper">
      <header>
        <div class="header-wrapper">
          <div class="burger-menu-wrapper">
            <div class="burger-menu">
              <span></span>
            </div>
          </div>
          <div class="search-bar">
            <img src="../assets/search-icon.svg" alt="" />

          </div>
        </div>
      </header>
      <div class="content">
        <div class="title-page">Home</div>
        <div class="home-content">
          <div class="slider">
            <div class="slider-nav">
              <button class="slider-btn active">Catalog</button>
              <button class="slider-btn">Manufactures</button>
            </div>
            <div class="slider-pages">
              <div class="slider-wrapper">
                <div class="slider-page">
                  <div class="parts"></div>
                </div>
                <div class="slider-page">
                  <div class="all-manufactures"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/verifyToken.js"></script>
  <script src="../js/burgerMenu.js"></script>
  <script src="../js/partSlider.js"></script>
