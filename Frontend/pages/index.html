<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>APart</title>
  </head>

  <body>
    <div class="container">
      <div class="menu">
        <div class="menu-wrapper">
          <div class="logo"><img src="../assets/LogoSite.png" alt="" /></div>
          <div class="nav-links">
            <a class="nav-link active" href="index.html">
              <img class="nav-icon home-img" src="../assets/home.svg" alt="" />
              <div class="link-text">Home</div>
            </a>
            <a class="nav-link" href="historyPage.html">
              <img
                class="nav-icon history-img"
                src="../assets/history.svg"
                alt=""
              />
              <div class="link-text">History</div>
            </a>
          </div>
        </div>
        <a href="userPage.html">
          <div class="my-account">Login</div>
        </a>
      </div>
      <div class="wrapper">
        <header>
          <div class="header-wrapper">
            <div class="burger-menu-wrapper">
              <div class="burger-menu">
                <span></span>
              </div>
            </div>
            <div class="search-bar">
              <img src="../assets/search-icon.svg" alt="" />
              <form class="search-form">
                <input
                  class="search-input"
                  type="text"
                  placeholder="Search for names, price lists, VIN etc..."
                />
              </form>
            </div>
            <div class="btns-wrapper">
              <button class="notifications-btn">
                <div class="unread-notifications-count">0</div>
                <div class="notifications-bnt-wrapper">
                  <div class="notifications-modal"></div>
                </div>
              </button>
              <a class="cart-btn" href="cartPage.html"></a>
            </div>
          </div>
        </header>
        <div class="content">
          <div class="title-page">Home</div>
          <div class="home-content">
            <div class="slider">
              <div class="slider-nav">
                <button class="slider-btn active">Catalog</button>
                <button class="slider-btn">Manufactures</button>
              </div>
              <div class="slider-pages">
                <div class="slider-wrapper">
                  <div class="slider-page">
                    <div class="parts">
                      <div class="empty-part-list">
                        <div class="title">
                          Enter the part name, vendor code or manufacturer name
                        </div>
                        <img
                          src="../assets/CarBattery.svg"
                          alt="Empty part list icon"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="slider-page">
                    <div class="all-manufactures"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/burgerMenu.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/slider.js"></script>
    <script src="../js/verifyToken.js"></script>
    <script src="../js/userAutentification.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/parts.js"></script>
  </body>
</html>
